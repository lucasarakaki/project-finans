        <meta charset="utf-8">

    <body>

        <!-- Inicio do cabeçalho do site -->
        <header>
        <!-- Inicio do menu de navegação do site-->
            <nav class="navbar navbar-expand-md navbar-light bg-warning">
                <div class="container">
                    <a href="" class="navbar-brand">
                        <span class="sr-only">Finans</span>
                        <img src="img/logo.png" alt="Logo da finans" width="162"><!-- tamanho da img 162 -->
                    </a>
                    <!-- Criando o botão toggler para o menu responsivo -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-resp">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!--Menu responsivo e menu principal-->
                    <div class="collapse navbar-collapse justify-content-end" id="menu-resp">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a href="" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Recursos</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Beneficios</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Preços</a>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-lg btn-outline-light">
                            Entrar
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Inicio da section do site -->
        <section id="home" class="bg-warning">
            <div class="container">
                <div class="row">
                    <!-- Primeira caixa de conteudo do site -->
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="text-white">
                            <h1 class="display-4">
                                Suas contas, descomplicadas
                            </h1>
                            <p>
                                Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.
                            </p>
                            <div class="input-group">
                                <input type="email" class="form-control form-control-lg" placeholder="Seu e-mail">
                                <div>
                                    <button type="button" class="btn btn-lg btn-info">
                                        Cadastre-se
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Segunda caixa de conteudo do site -->
                    <div class="col-md-6">
                        <img src="img/capa-mulher.png" alt="Modelo finans">
                    </div>
                </div>
            </div>
        </section>
